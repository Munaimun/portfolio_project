<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <title>Saiful Islam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">S</span>
          <span class="nav__logo-name">Saiful Islam</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu</span>
          <h3 class="nav__name">Saiful</h3>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#home" class="nav__link active-link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="#about" class="nav__link">About</a>
                </li>
                <li class="nav__item">
                    <a href="#projects" class="nav__link">Projects</a>
                </li>
                <li class="nav__item">
                    <a href="#contact" class="nav__link">Contact Me</a>
                </li>
            </ul>

            <div class="nav__close" id="nav-close">
              <i class="ri-close-line"></i>
            </div>
        </div>

        <div class="nav__btns">
            <!-- Theme change button -->
            <i class='bx bx-moon change-theme' id="theme-button"></i>

            <div class="nav__shop" id="cart-shop">
                <i class='bx bx-shopping-bag' ></i>
            </div>

            <div class="nav__toggle" id="nav-toggle">
              <i class="ri-menu-5-line"></i>
            </div>
        </div>
    </nav>
</header>

<main class="main">
  <section class="home section" id="home">
    <div class="home__container container grid">
      <h1 class="home__name">
        Saiful Islam
      </h1>
      <div class="home__perfil">
        <div class="home__image">
          <img src="img/profile.jpg" alt="image" class="home__img">
          <div class="home__shadow"></div>

          <img src="img/curved-arrow.svg" alt="" class="home__arrow">
          <img src="img/random-lines.svg" alt="" class="home__line">

          <div class="geometric-box">

          </div>
        </div>

        <div class="home__social">
          <a href="https://www.linkedin.com/in/dev-saiful/" target="blank" class="home__social-link">
            <i class="ri-linkedin-box-fill"></i>
          </a>
          <a href="https://github.com/dev-saiful" target="blank" class="home__social-link">
            <i class="ri-github-fill"></i>
          </a>
          <a href="" target="blank" class="home__social-link"></a>
        </div>
      </div>
      <div class="home__info">
        <p class="home__description">
          <b>MERN Developer</b>, with knowledge in web development. Baki tmi eikhane leikha nio tomar moto.
        </p>

        <a href="#about" class="home__scroll">
          <div class="home__scroll-box">
            <i class="ri-arrow-down-s-line"></i>
          </div>

          <span class="home__scroll-text">Scroll Down</span>
        </a>
      </div>
    </div>
  </section>
  <section class="about section" id="about">

  </section>
  <section class="projects section" id="projects">

  </section>
  <section class="contact section">

  </section>
</main>

  <script src="main.js"></script>
</body>
</html>
